<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <!-- FIX 1: Change class "flex" to "player__video" -->
    <video class="player__video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <!-- The custom controls container -->
    <div class="controls">
      <!-- Progress Bar Container -->
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <!-- Control Buttons and Inputs -->
      <button class="player__button toggle">►</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackSpeed" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      
      <!-- FIX 2: Add class "rewind" to the -10s button -->
      <button data-skip="-10" class="player__button rewind">« 10s</button>
      <button data-skip="25" class="player__button">25s »</button>
    </div>
  </div>

<script src="./script.js"></script>
</body>
</html>
